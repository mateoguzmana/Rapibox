<!DOCTYPE html>
<html>
<head>
	<title>Formulario</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
</head>
<body>
	<div class="row">
		<div class="col-sm-2">&nbsp;</div>
		<div class="col-sm-8">			
			<table class="table">
				<thead>
					<th>Id</th>
					<th>Nombre</th>
					<th></th>
				</thead>
				<tbody>
					<tr id="1">
						<td>1</td>
						<td class="Nombre">Carmelo</td>
						<td class="text-right">
							<input type="hidden" class="Cel" value="11111">
							<button class="btn btn-info btnact" onclick="Act(1);">Actualizar</button>
						</td>
					</tr>
					<tr id="2">
						<td>2</td>
						<td class="Nombre">Mateo</td>
						<td class="text-right">
							<input type="hidden" class="Cel" value="22222">
							<button class="btn btn-info btnact" onclick="Act(2);">Actualizar</button>
						</td>
					</tr>
					<tr id="3">
						<td>3</td>
						<td class="Nombre">Juan</td>
						<td class="text-right">
							<input type="hidden" class="Cel" value="33333">
							<button class="btn btn-info btnact" onclick="Act(3);">Actualizar</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="col-sm-2">&nbsp;</div>
	</div>
<script type="text/javascript">

		// Funcion para cargar los datos con un formulario externo
		function Act(Id){

		var Nombre=$("#"+Id+" .Nombre").html();;
		var Celular=$("#"+Id+" .Cel").val();

		$("#"+Id).hide();

		$.get("ing-form.html",function(response) {
		  $("#"+Id).html("<td colspan='3'>"+response+"</td>");
		  	$("#N").val(Nombre);
			$("#C").val(Celular);
			$("#idi").val(Id);
			$("#"+Id).show("blind",500);
			$(".btnact").attr("disabled",true);
		});

		}

	function Guarda(){

	var Id 	   = $("#idi").val();
	var Nombre =$("#N").val();
	var Celular=$("#C").val();
	var Content;

	//Acá se puede incluir función ajax para guardar en el servidor


	Content+="<td>"+Id+"</td>";
	Content+="<td class='Nombre'>"+Nombre+"</td>";
	Content+="<td class='text-right'>";
	Content+="<input type='hidden' class='Cel' value='"+Celular+"'>";
	Content+="<button class='btn btn-info btnact' onclick='Act("+Id+");'>Actualizar</button>";
	Content+="</td>";

	$("#"+Id).html(Content);
	$(".btnact").attr("disabled",false);
	$("form").remove();

	toastr.success('Guardado correctamente')
	}

</script>
</body>
</html>
